<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="commentstyle.css">
    <script src="commentcode.js" defer></script>
</head>
<body>
    
    <form id="comment_box1">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <p class="hint hidden" id="emailHint">Please enter a valid email address</p>
        
        <label for="comment">Comment</label><br>
        <input type="text" id="comment" name="comment"><br>

        <div aria-live="assertive" id="message"></div>
        <input type="submit" id="CB" value="submit">
    </form>
    <p id="returnedname"></p>
    <p id="returnedemail"></p>
    <p id="returnedcomment"></p>


</body>
</html>
